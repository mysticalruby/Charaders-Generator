<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charades Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="container">
    <h1>🎉 Charades Generator 🎉</h1>
    <select id="category">
        <option value="animals">🐾 Animals</option>
        <option value="people">👩‍🚀 People & Characters</option>
        <option value="actions">🏃 Everyday Actions</option>
        <option value="objects">📦 Objects</option>
        <option value="songs">🎶 Songs & Dances</option>
        <option value="food">🍎 Food</option>
        <option value="nature">🌦️ Nature & Weather</option>
        <option value="holidays">🎁 Holiday Themes</option>
        <option value="fantasy">🧚 Fantasy & Imagination</option>
    </select>
    <br>
    <button onclick="generatePrompt()">🎲 Get Prompt!</button>
    <div id="prompt"></div>
</div>

<script src="script.js"></script>
</body>
</html>
